{% extends 'web/base_home.html' %}

{% block main %}
{% if user.is_authenticated %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Delete Employeed</h1>
<br />

<form method="post" >
    {% csrf_token %}
    <div class="text-center">
      <h3>Are you sure to delete this registry?{{pk}}</h3>
      <div class="row">
          <div class="col">
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'table' %}" class="btn btn-info">Cancel</a>
          </div>
      </div>
    </div>
  </form>
{% else %}
  <a href="{% url 'log_in' %}">Login</a>
{% endif %}
{% endblock %}
